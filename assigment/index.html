<!DOCTYPE html>
<html>
    <head>
        <title>assigment</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-secondary">
        <div class="container p-3">
            <div class="row">
                <div class="col bg-light border rounded p-3">
                    <h1>Gemeral information</h1>
                    <table>
                        <tr>
                            <td>
                                <label for="first"></label>
                                <input type="text" id="first" name="first" placeholder="Fisrt name">
                                <label for="last"></label>
                                <input type="text" id="last" name="last" placeholder="last name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email"></label>
                                <input type="text" id="email" name="email" placeholder="email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date"></label>
                                <input type="date" id="date" name="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="company"></label>
                                <input type="text" id="company" name="company" placeholder="Company">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="position"></label>
                                <select name="position" id="position">
                                    <option value="nurse">nurse</option>
                                    <option value="doctor">doctor</option>
                                    <option value="hidden">hidden</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="col text-bg-primary border rounded p-3">
                    <h2>Contact Details</h2>
                    <table class="addd">
                        <tr>
                            <td>
                                <label for="street"></label>
                                <input type="text" id="street" name="street" placeholder="street">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="add"></label>
                                <input type="text" id="add" name="add" placeholder="additional information">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="zip"></label>
                                <input type="text" id="zip" name="zip" placeholder="zip code">
                                <label for="place"></label>
                                <select name="place" id="place">
                                    <option value="USA">USA</option>
                                    <option value="CHINA">CHINA</option>
                                    <option value="RUSSIA">RUSSIA</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="country"></label>
                                <select name="country" id="country">
                                    <option value="MONGOLIA">MONGOLIA</option>
                                    <option value="JAPAN">JAPAN</option>
                                    <option value="KOREO">KOREO</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="code"></label>
                                <input type="text" id="code" name="code" placeholder="code">
                                <label for="number"></label>
                                <input type="number" id="number" name="number" placeholder="phone number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="radio" id="agree" name="agree">
                                <label for="agree" >I do accept the Terms and Conditions of your site.</label>
                            </td>
                            <tr>
                                <td>
                                    <button type="button">Register Badge</button>
                                </td>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
