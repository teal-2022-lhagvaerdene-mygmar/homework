<!DOCTYPE html>
<html>
    <head>
        <title>todo list app</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="container text-center">
            <h1 class="text-primary text-center">Todo List App</h1>
            <div class="date"></div>
            <div>
                <input type="text" id="text" class="bg-warning  text-center border" placeholder="Task name enter"  >
                <button class="nemeh text-bg-warning text-center border" id="nemeh" onclick="nemeh()" type="button">+nemeh</button>
            </div>
        </header>
        <section class="container text-center">
            <h1 class="text-center text-primary mt-5">Jagsaalt</h1>
            <hr>
            <div class="list">
                <div>
                    <div class="mt-5">ajil-1</div>
                    <button class="text-bg-primary border" type="button">zasah</button>
                    <button class="text-bg-warning border" type="button">zov</button>
                    <button class="text-bg-danger border" type="button">ustgah</button>
                </div>
                <div>
                    <div class="mt-5">ajil-2</div>
                    <button class="text-bg-primary border" type="button">zasah</button>
                    <button class="text-bg-warning border" type="button">zov</button>
                    <button class="text-bg-danger border" type="button">ustgah</button>
                </div>
            </div>
        </section>
        <script>
            function nemeh(){
                const listEl = document.getElementsByClassName('list')
                const inputEl = document.getElementById('text').value
                const divEl =  `<div>
                                    <div class="mt-5">${inputEl.value}</div>
                                    <button class="text-bg-primary border" type="button">zasah</button>
                                    <button class="text-bg-warning border" type="button">zov</button>
                                    <button class="text-bg-danger border" type="button">ustgah</button>
                                </div>`
                listEl.innerHTML = divEl + listEl.innerHTML
                console.log(listEl.innerHTML)
            }
        </script>
    </body>
</html>
