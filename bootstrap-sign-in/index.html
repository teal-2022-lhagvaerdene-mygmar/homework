<!DOCTYPE html>
<html>
    <head>
        <title>sign in</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="container">
            <img src="https://logopond.com/logos/caaea19e93eeeafd7c461a32f0af683a.png" alt="B" class="mx-auto d-block">
            <h2 class="text-center">Please sign in</h2>
        </header>
        <section class="container text-center mt-2 ">
            <div>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="email address" class="mt-2 rounded border-white">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="password" class="mt-2 rounded border-white">
            </div>
            <div>
                <input type="checkbox" name="me" id="name" class="mt-2 ">
                <label for="me">remember me</label>
            </div>
            <button type="submit" class="rounded border-white text-bg-primary p-2 mt-2">Sign in</button>
        </section>
        <footer class="container text-center mt-2">
            <div>
                <h5>2022-2023</h5>
            </div>
        </footer>
    </body>
</html>
