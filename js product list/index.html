<!DOCTYPE html>
<html>
    <head>
        <title>
            Product
        </title>
    </head>
    <style>
        #card{
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
        }
        p{
            width: 200px;
        }
        h3{
            width: 200px;
        }
        .card-d{
            border: 1px solid black;
            padding: 30px;
        }
    </style>
    <body>
        <header>
            <h1>Product list</h1>
            <input type="search" placeholder="search" id="search" onkeyup="" />
            <button type="button" onclick="search()">search</button>
            <div id="card">
            </div>
        </header>
        <script>
            const text = ''
            fetch('https://dummyjson.com/products')
            .then((res) => res.json())
            .then((data) =>{
                const product = data.products.filter((item , index) => index < 30)
                const productList = product 
                .map(item => 
                `<div class="card-d">
                    <h3> ${  item.title}</h3>
                     <img src=${item.thumbnail} width="200px" height="200px"/>
                     <h4> ${item.price}$ </h4>
                     <p> ${item.description}</p>
                </div>`
                )
                .join('')
                document.getElementById('card').innerHTML = productList
            })

        </script>
    </body>
</html>
