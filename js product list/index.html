<!DOCTYPE html>
<html>
    <head>
        <title>
            Product
        </title>
    </head>
    <style>
        #card{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        p{
            width: 200px;
        }
        h3{
            width: 200px;
        }
    </style>
    <body>
        <header>
            <div id="card">
              
            </div>
        </header>
        <script>
            
            fetch('https://dummyjson.com/products')
            .then((res) => res.json())
            .then((data) =>{
                const product = data.products.filter((item , index) => index < 30)
                const productList = product 
                .map(item => 
                `<div class="card-d">
                    <h3> ${  item.title}</h3>
                     <img src=${item.thumbnail} width="200px" height="200px"/>
                     <h4> ${item.price}$ </h4>
                     <p> ${item.description}</p>
                </div>`
                )
                .join('')
                document.getElementById('card').innerHTML = productList
            })
        </script>
    </body>
</html>
